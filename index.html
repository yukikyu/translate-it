<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

    <script src="./js/youdao-translate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.0.0/crypto-js.js"></script>
    <style >
        #youdao-translate{
            margin: 0 auto;
            width: max-content;
        }
    </style>
    <body>
        <div id="youdao-translate">
            <h1>你好，翻译一下</h1>
            <span>翻译内容</span><input id="text" />
            <a href="javascript:void(0)" id="go">开始翻译</a>
            <div id="content">
            </div>
        </div>
    </body>
    
    <script>
        document.getElementById("go").onclick = function () {
            let $text = document.getElementById("text");
            console.log($text);
            if (!$text.value) {
                confirm("请输入值");
                return;
            }
            translate($text.value, function (res) {
                console.log(res);
                var translation = res.translation;
                var $content = document.getElementById("content");
                console.log($content);
                translation.forEach(item => {
                    $content.innerHTML = "<p>" + item + "</p>";
                });
            });
        };
    </script>
</html>
